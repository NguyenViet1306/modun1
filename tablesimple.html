<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        table{
            width: 500px;
            height: 100px;
            padding: 8px;
            border: 1px solid;
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
        }
        th{
            border: 1px solid;
        }
        .wofoo {
            font-family: Arial, sans-serif;
        }
        .mau{
        background: #dddddd;
        }
    </style>

</head>
<body>
<table method="get" action="simplefrom.html" class="wofoo">

    <tr class="mau">
        <th >Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr class="mau">
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr class="mau">
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr class="mau">
    <td>Magazzini Alimentari Riuniti</td>
    <td>Giovanni Rovelli</td>
    <td>Italy</td>
</tr>

</table>
</body>
</html>
