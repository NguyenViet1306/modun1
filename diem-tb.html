<script>
    inputLy=prompt("Enter điểm Lý")
    inputHoa=prompt("Enter điểm Hoá")
    inputSinh=prompt("Enter điểm Sinh")

    let Ly=parseFloat(inputLy)
    let Hoa=parseFloat(inputHoa)
    let Sinh=parseFloat(inputSinh)
    average= (Ly+Hoa+Sinh)/3
    document.write("Điểm trung bình là:" +average)
</script>
